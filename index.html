<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕ Coffee Calculator | Neon Brew</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /*
         * --- CSS STYLES (Dark Teal & Neon Aesthetic) ---
         */
        :root {
            /* Neon/Vibrant Color Palette */
            --color-bg: #1A3E4D;           /* Dark Teal Background */
            --color-primary-text: #E0FFFF;  /* Near-White/Pale Aqua Text */
            --color-card-bg: #2C5E70;      /* Slightly Lighter Teal Card Background */
            --color-accent-neon: #00FFC2;  /* Bright Neon Teal/Green */
            --color-highlight-neon: #FF6BF6; /* Bright Neon Magenta */
            --color-input-bg: #102B36;     /* Darker input fields */
            --color-border: #4A8C9E;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-primary-text);
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 650px;
        }

        /* Header */
        h1 {
            text-align: center;
            color: var(--color-highlight-neon); /* Neon Magenta for Title */
            font-size: 2.2em;
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--color-highlight-neon);
        }

        p.subtitle {
            text-align: center;
            font-size: 1em;
            margin-bottom: 30px;
            color: var(--color-primary-text);
        }

        /* Card Styling for Sections */
        .section-card {
            background: var(--color-card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--color-border);
        }

        /* Inputs & Labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--color-accent-neon);
            font-size: 0.9em;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1em;
            background-color: var(--color-input-bg);
            color: var(--color-primary-text);
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--color-accent-neon);
            box-shadow: 0 0 5px var(--color-accent-neon);
        }

        /* Graph & Output */
        h2 {
            font-size: 1.5em;
            color: var(--color-highlight-neon);
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        /* * FIX: Container for Chart.js responsiveness 
         * This div ensures the chart resizes within its parent without "slipping" 
         */
        .chart-container { 
            position: relative; /* Needed for the chart to manage its responsiveness */
            height: 250px; /* Set a fixed height for better mobile layout */
            width: 100%;
            background-color: var(--color-input-bg);
            padding: 10px;
            border-radius: 8px;
        }
        
        /* Remove styling from the canvas itself, let the container handle it */
        #savings-chart {
            /* background-color: var(--color-input-bg);  -- Removed from here */
            /* padding: 10px; -- Removed from here */
            /* border-radius: 8px; -- Removed from here */
        }

        .total-spend {
            text-align: center;
            margin-top: 20px;
            font-size: 1.6em;
            font-weight: bold;
        }
        
        .total-spend span {
            color: var(--color-accent-neon);
            font-size: 1.2em;
        }

        /* Product Carousel */
        .carousel-header {
            margin-bottom: 20px;
        }
        
        .carousel {
            display: flex;
            overflow-x: scroll; 
            padding: 10px 0;
            gap: 15px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; 
        }

        .product-card {
            min-width: 220px;
            background: var(--color-input-bg);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 15px;
            text-align: center;
            scroll-snap-align: start;
            border: 1px solid var(--color-border);
        }
        
        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: var(--color-card-bg); 
            border: 1px solid var(--color-accent-neon);
        }

        .product-card h3 {
            font-size: 1.1em;
            margin: 0 0 5px 0;
            color: var(--color-primary-text);
        }

        .product-card .price {
            font-weight: bold;
            color: var(--color-accent-neon);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .affiliate-link {
            display: block;
            background-color: var(--color-highlight-neon); 
            color: #1A3E4D; 
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .affiliate-link:hover {
            background-color: #FF9AFB; 
        }
        
        /* Message when no products are affordable */
        .no-products-message {
            text-align: center;
            padding: 20px;
            color: var(--color-primary-text);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕ Coffee Calculator</h1>
        <p class="subtitle">Trade your daily café run for high-quality home brewing gear.</p>

        <div class="section-card">
            <h2>Calculate Your Potential Savings</h2>
            <div class="input-group">
                <label for="daily-spend">Daily Coffee Shop Spend (USD)</label>
                <input type="number" id="daily-spend" placeholder="e.g., 5.50" value="5.50" min="0.01" step="0.50">

                <label for="number-of-days">Number of Days to Save</label>
                <input type="number" id="number-of-days" placeholder="e.g., 30" value="30" min="1" step="7">
            </div>

            <div class="total-spend">
                Total Saved: <span id="total-saved-amount">$0.00</span>
            </div>
        </div>

        <div class="section-card">
             <h2>Savings Progress Over Time</h2>
             <div class="chart-container">
                 <canvas id="savings-chart"></canvas>
             </div>
        </div>

        <div class="section-card">
            <div class="carousel-header">
                <h2>Upgrade Your Brew (Affordable Gear)</h2>
            </div>
            <div class="carousel" id="product-carousel">
                </div>
            <p id="no-products" class="no-products-message" style="display: none;">
                Keep saving! Check back soon to see what gear you can afford.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script>
    // --- 1. PRODUCT DATA (Replace these with your actual affiliate links and image URLs) ---
    // Products are sorted by price (lowest to highest) by default.
    const products = [
        { 
            id: 1, 
            name: "Hario V60 Plastic Dripper 02", 
            price: 13.00, 
            // *** IMPORTANT: Replace this placeholder image URL with a direct link to the V60 image ***
            img: "https://via.placeholder.com/200x120/00FFC2/1A3E4D?text=Hario+V60", 
            // *** YOUR FULL AMAZON LINK ***
            link: "https://www.amazon.com/Hario-Plastic-Coffee-Dripper-Clear/dp/B0BWHKPCLJ/ref=sr_1_3?crid=33EPKFW08DFZN&dib=eyJ2IjoiMSJ9.yLo663wSbx7uA7RNz3sGOq5rk_EXy4AU7HuuWxYadiviuYTKPFM-Zv47VdrYX4ogqfZxFRmfy7ZsgilffpDEn98Ybu7jWSqMkab13uY5ZuyJ14hohkjGDp8p1OKn7d8wWAPugtExVX2yweaVrfmZeu7l6G8Zt-iOnkUC6NC-1SxeMSbSPDb0VSnZEstlBeoGeEPabJL18pZSij07YnLb6zNe-GnFBhn3t4L2ddv09JyP0Gm1hNIzyMglpDN3bW02e2xSNyC4qcI16GE-rnE05jBb46vv-OUm_g5pGHCFJFrYKdU&dib_tag=se&keywords=v60&qid=1764990702&sprefix=v60%2Caps%2C94&sr=8-3&th=1", 
        },
        { id: 2, name: "AeroPress Go Travel Coffee Maker", price: 39.95, img: "https://via.placeholder.com/200x120/FF6BF6/1A3E4D?text=AeroPress+Go", link: "https://your-affiliate-link-2.com" },
        { id: 3, name: "Electric Coffee Grinder (Blade)", price: 49.99, img: "https://via.placeholder.com/200x120/00FFC2/1A3E4D?text=Blade+Grinder", link: "https://your-affiliate-link-3.com" },
        { id: 4, name: "Gooseneck Pour-Over Kettle", price: 65.00, img: "https://via.placeholder.com/200x120/FF6BF6/1A3E4D?text=Gooseneck+Kettle", link: "https://your-affiliate-link-4.com" },
        { id: 5, name: "Digital Coffee Scale with Timer", price: 79.99, img: "https://via.placeholder.com/200x120/00FFC2/1A3E4D?text=Digital+Scale", link: "https://your-affiliate-link-5.com" },
        { id: 6, name: "1Zpresso Q2 Manual Burr Grinder", price: 95.50, img: "https://via.placeholder.com/200x120/FF6BF6/1A3E4D?text=Q2+Grinder", link: "https://your-affiliate-link-6.com" },
        { id: 7, name: "Bodum Chambord French Press (8 Cup)", price: 109.99, img: "https://via.placeholder.com/200x120/00FFC2/1A3E4D?text=French+Press", link: "https://your-affiliate-link-7.com" },
        { id: 8, name: "Breville Bambino Espresso Machine", price: 299.00, img: "https://via.placeholder.com/200x120/FF6BF6/1A3E4D?text=Bambino+Espresso", link: "https://your-affiliate-link-8.com" },
        { id: 9, name: "Baratza Encore ESP Grinder", price: 199.95, img: "https://via.placeholder.com/200x120/00FFC2/1A3E4D?text=Encore+Grinder", link: "https://your-affiliate-link-9.com" },
        { id: 10, name: "Ratio Six Coffee Maker", price: 345.00, img: "https://via.placeholder.com/200x120/FF6BF6/1A3E4D?text=Ratio+Six", link: "https://your-affiliate-link-10.com" }
    ].sort((a, b) => a.price - b.price);


    // --- 2. CALCULATOR LOGIC & RENDERING ---

    // Initial state variables
    let myChart;
    const CHART_DAYS = 30; // 30 days of savings
    
    // Select DOM elements
    const dailySpendInput = document.getElementById('dailySpend');
    const nodySpendInput = document.getElementById('nodySpend');
    const numDaysInput = document.getElementById('numDays');
    const manaStepInput = document.getElementById('manaStep');
    const totalSavedAmount = document.getElementById('totalSavedAmount');
    const productCarousel = document.getElementById('productCarousel');
    const savingsChartCanvas = document.getElementById('savingsChart');
    const numberDaysInput = document.getElementById('numberDays');


    // Functions for formatting and initialization
    function formatCurrency(amount) {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
    }
    
    function initInputs() {
        dailySpendInput.value = dailySpendInput.value || 5.50;
        nodySpendInput.value = nodySpendInput.value || 5.00;
        numDaysInput.value = numDaysInput.value || 1.00;
        numberDaysInput.value = numberDaysInput.value || 30; // New: Initialize 30 days
        manaStepInput.value = manaStepInput.value || 1;
    }

    // Main calculation and rendering functions
    function calculateSavings() {
        const dailySpend = parseFloat(dailySpendInput.value) || 0;
        const nodySpend = parseFloat(nodySpendInput.value) || 0;
        const numDays = parseFloat(numDaysInput.value) || 0;
        const totalDurationDays = parseFloat(numberDaysInput.value) || 30; // Use the new duration input

        // 1. Calculate Daily Savings
        const dailySavings = (dailySpend * numDays) - (nodySpend * numDays);
        
        // 2. Calculate Total Savings over the duration (e.g., 30 days)
        const totalSavings = dailySavings * totalDurationDays;

        // Update the savings display
        totalSavedAmount.textContent = formatCurrency(totalSavings);
        
        // Update the chart
        updateSavingsChart(dailySavings, totalDurationDays);
        
        // Render affordable products based on 100 days of savings
        const maxPrice = dailySavings * 100; // Original logic: Savings over 100 days
        renderAffordableProducts(maxPrice);
    }

    function updateSavingsChart(dailySavings, totalDurationDays) {
        const labels = Array.from({ length: totalDurationDays }, (_, i) => `Day ${i + 1}`);
        const data = labels.map((_, i) => dailySavings * (i + 1));
        
        // Get the suggested max Y-axis value
        const maxDataValue = Math.max(...data);
        const yMax = Math.ceil(maxDataValue / 50) * 50; // Round up to the nearest $50

        if (myChart) {
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = data;
            myChart.options.scales.y.max = yMax;
            myChart.update();
        } else {
            myChart = new Chart(savingsChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cumulative Savings',
                        data: data,
                        backgroundColor: '#FF6BF6', // Neon Pink/Purple
                        borderColor: '#FF6BF6',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Savings Duration (Days)',
                                color: '#00FFC2' // Neon Teal
                            },
                            ticks: {
                                color: '#FFFFFF',
                                maxRotation: 45,
                                minRotation: 45,
                                callback: function(val, index) {
                                    return index % Math.ceil(totalDurationDays / 10) === 0 ? this.getLabelForValue(val) : '';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            display: true,
                            max: yMax,
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Total Saved Amount (USD)',
                                color: '#00FFC2' // Neon Teal
                            },
                            ticks: {
                                color: '#FFFFFF',
                                callback: function(value, index, values) {
                                    return formatCurrency(value);
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Your Savings Progress',
                            color: '#FFFFFF'
                        }
                    }
                }
            });
        }
    }


    function renderAffordableProducts(maxPrice) {
        // Filter products that are less than or equal to the calculated max price
        const affordableProducts = products.filter(product => product.price <= maxPrice);
        
        // Clear the carousel first
        productCarousel.innerHTML = ''; 

        if (affordableProducts.length === 0) {
            productCarousel.innerHTML = '<p class="no-products-message">No products currently affordable with 100 days of savings. Save more!</p>';
            return;
        }

        affordableProducts.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            // Generate the price-based Mana Step label
            const manaStepValue = Math.ceil(product.price / ((parseFloat(dailySpendInput.value) * parseFloat(numDaysInput.value)) - (parseFloat(nodySpendInput.value) * parseFloat(numDaysInput.value))));
            
            card.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">${formatCurrency(product.price)}</p>
                <a href="${product.link}" class="affiliate-link" target="_blank">Upgrade Your Brew</a>
                <div class="mana-step">
                    <p>Unlock in: **${manaStepValue}** Days</p>
                </div>
            `;
            productCarousel.appendChild(card);
        });
    }

    // Event listeners to trigger recalculation on input change
    document.querySelectorAll('.input-field').forEach(input => {
        input.addEventListener('input', calculateSavings);
    });

    // Initial setup on page load
    window.onload = () => {
        initInputs();
        calculateSavings();
    };

</script>
</body>
</html>
